<div class="manufacturer grid-item drop-list">
    <!-- <span class="drop-list-legend"></span> -->
    <div class="drop-list-content">
        <div class="drop-list__dropdown-arrows">
            <img src="../image/category/drop_down_arrow.svg" alt="" class="drop-list__dropdown-arrow" />
            <img src="../image/category/drop_up_arrow.svg" alt="" class="drop-list__dropup-arrow" />
        </div>
        <div class="color-values drop-list__box">

            <span class="custom-selected">Производитель</span>

            <label>
                <input type="radio" name="filter--manufacturer" class="real-radio" value="Vilson">

                <span class="filter__custom-radio"></span>
                Vilson
            </label>

            <label>
                <input type="radio" name="filter--manufacturer" class="real-radio" value="Lacoste">

            <label>

                <span class="filter__custom-radio"></span>
                Nike
            </label>
        </div>
    </div>
</div>

<div class="price grid-item drop-list">
    <span class="drop-list-legend"></span>

        <div class="drop-list__dropdown-arrows">
            <img src="../image/category/drop_down_arrow.svg" alt="" class="drop-list__dropdown-arrow" />
            <img src="../image/category/drop_up_arrow.svg" alt="" class="drop-list__dropup-arrow" />
        </div>

        <div class="price-values drop-list__box">
            <span class="custom-selected">Цена</span>

            <div class="values">
                <span id="min-value">25</span>
                <img src="../../../image/cart/dash_value.svg" alt="" class="dash-value">
                <span id="max-value">75</span>
            </div>

            <div class="range-slider">
                <input type="range" class="range-slider__range" id="min" min="0" max="100" value="25">
                <input type="range" class="range-slider__range" id="max" min="0" max="100" value="75">
                <div class="range-slider__progress"></div>
            </div>

        </div>
    </div>
</div>
