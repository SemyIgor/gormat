<div class="product-item product-item_options">
   <button class="product-item__wishlist-button"
       onclick="this.classList.toggle('active')"></button>

   <div class="product-item__stickers">
       <div class="product-item__sticker product-item__sticker_discount">Скидка
       </div>
       <div class="product-item__sticker product-item__sticker_new">Новинка</div>
       <div class="product-item__sticker product-item__sticker_sale">Распродажа
       </div>
   </div>

   <div class="product-item__content">
       <!-- images -->
       <div class="product-item__images-slider-wrapper">
           <div
               class="product-item__images-slider product-item__images-swiper swiper">
               <div class="product-item__images-swiper-wrapper swiper-wrapper">
                   <div
                       class="product-item__images-item product-item__images-swiper-slide swiper-slide">
                       <a href="#" class="product-item__images-link opacity-hover">
                           <img src="image/product/product-00.jpg" alt=""
                               class="product-item__images-img">
                       </a>
                   </div>

                   <div
                       class="product-item__images-item product-item__images-swiper-slide swiper-slide">
                       <a href="#" class="product-item__images-link opacity-hover">
                           <img src="image/product/product-01.jpg" alt=""
                               class="product-item__images-img">
                       </a>
                   </div>

                   <div
                       class="product-item__images-item product-item__images-swiper-slide swiper-slide">
                       <a href="#" class="product-item__images-link opacity-hover">
                           <img src="image/product/product-02.jpg" alt=""
                               class="product-item__images-img">
                       </a>
                   </div>

                   <div
                       class="product-item__images-item product-item__images-swiper-slide swiper-slide">
                       <a href="#" class="product-item__images-link opacity-hover">
                           <img src="image/product/product-03.jpg" alt=""
                               class="product-item__images-img">
                       </a>
                   </div>

                   <div
                       class="product-item__images-item product-item__images-swiper-slide swiper-slide">
                       <a href="#" class="product-item__images-link opacity-hover">
                           <img src="image/product/product-04.jpg" alt=""
                               class="product-item__images-img">
                       </a>
                   </div>
               </div>

               <div
                   class="product-item__images-swiper-pagination swiper-pagination">
               </div>
           </div>
       </div>
       <!-- images -->

       <div class="product-item__brand">
           <a href="#" class="product-item__brand-link opacity-hover">
               <img src="@@brand" alt=""
                   class="product-item__brand-img">
           </a>
       </div>

       <div class="product-item__description">
           <div class="product-item__category">@@description</div>

           <div class="product-item__name">
               <a href="#" class="product-item__name-link opacity-hover">
                   @@productName
               </a>
           </div>
       </div>

   </div>

   <div class="product-item__price">
       <div class="product-item__price-old">@@priceOldр.</div>
       <div class="product-item__price-current">@@priceCurrentр.</div>
       <div class="product-item__price-sale-percent">Скидка @@priceDiscount%</div>
   </div>


   <div class="product-item__size">
       <div class="product-item__size-title">Доступные размеры:</div>

       <div class="product-item__size-list">
           <div class="product-item__size-list-item">@@productSizes</div>
           <div class="product-item__size-list-item">M</div>
           <div class="product-item__size-list-item">L</div>
           <div class="product-item__size-list-item">XL</div>
       </div>
   </div>
</div>
